version: 2

orbs:
  docker: circleci/docker@1.7.0

jobs:
  buildAndTest:
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:11.0.17
      # - image: cimg/postgres:15.0
      #   environment:
      #     POSTGRES_USER: postgres
      #     POSTGRES_DB: cache
      #     POSTGRES_PASSWORD: postgres
      # - image: bitnami/zookeeper
      #   environment:
      #     ZOOKEEPER_CLIENT_PORT: 2181
      #     ZOOKEEPER_TICK_TIME: 2000
      #     ALLOW_ANONYMOUS_LOGIN: yes
      # - image: bitnami/kafka:2.7.0
      #   environment:
      #     KAFKA_BROKER_ID: 1
      #     KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      #     KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      #     KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      #     KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      #     KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "settings.gradle" }}
      - run:
          name: Build consumer contract
          command: ./gradlew :consumer:build :consumer:publishToMavenLocal
      - run:
          name: Install dependencies
          command: ./gradlew build
      - run:
          name: Start Docker Compose Env
          command: docker-compose -f docker-compose.dev.yml up -d --build --remove-orphans
      - run:
          name: Build docker image
          command: docker-compose build
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "settings.gradle" }}
      # - persist_to_workspace:
      #     root: .
      #     paths:
      #       - build

workflows:
  version: 2
  workflow:
    jobs:
    - buildAndTest


